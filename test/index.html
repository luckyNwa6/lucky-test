<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>加载中...</title>
    <style>
      /* 设置整个页面为白色背景 */
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }

      /* 定义加载动画容器 */
      .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center; /* 水平居中 */
        justify-content: center; /* 垂直居中 */
      }

      /* 定义加载图标 */
      .loader {
        border: 3px solid #f3f3f3; /* 轻色边框 */
        border-top: 3px solid #3498db; /* 蓝色顶部边框 */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        margin-bottom: 10px; /* 在加载图标和文本之间添加一些间距 */
      }

      /* 定义旋转动画 */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* 定义提示文本样式 */
      .loading-text {
        color: #3498db; /* 使用与加载图标相同的蓝色 */
        font-size: 15px;
        margin-top: 5px;
      }

      .form-item {
        position: relative;
      }

      .tooltip {
        visibility: hidden;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 125%; /* 位置调整 */
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.3s;
      }

      .form-item:hover .tooltip {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- 加载动画容器 -->
    <div class="loader-container">
      <div class="loader"></div>
      <div class="loading-text">初次加载需要较多时间</div>

      <div class="form-item">
        <input type="text" placeholder="悬停我" />
        <span class="tooltip">这是提示信息</span>
      </div>
    </div>
  </body>
</html>
